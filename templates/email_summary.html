<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 20px auto; padding: 20px; }
.header { background-color: #2c3e50; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
.section { background-color: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 20px; }
.section-title { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 5px; margin-bottom: 15px; }
.stat-box { background-color: #f8f9fa; border-left: 4px solid #3498db; padding: 10px 15px; margin-bottom: 10px; }
.category-stat { display: inline-block; background-color: #e9ecef; padding: 5px 10px; border-radius: 15px; margin: 5px; }
.action-item { background-color: #f8f9fa; border-left: 4px solid #e67e22; padding: 15px; margin-bottom: 15px; }
.action-item-header { color: #2c3e50; margin-bottom: 10px; }
.action-item-list { list-style-type: none; padding-left: 20px; }
.calendar-event { background-color: #f8f9fa; border-left: 4px solid #27ae60; padding: 15px; margin-bottom: 10px; }
.forwarding-detail { background-color: #f8f9fa; border-left: 4px solid #9b59b6; padding: 10px 15px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Email Processing Summary Report</h1>
        <p>Processing Time: {processing_time:.2f} seconds</p>
    </div>

    <div class="section">
        <h2 class="section-title">Overview</h2>
        <div class="stat-box">
            <p>Total Emails Processed: {total_emails}</p>
            <p>Emails Forwarded: {emails_forwarded}</p>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Category Statistics</h2>
        <div>{category_stats}</div>
    </div>

    {action_items_section}
    {calendar_events_section}
    {forwarding_section}
</body>
</html>
